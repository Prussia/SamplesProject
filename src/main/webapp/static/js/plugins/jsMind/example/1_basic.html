<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jsMind</title>
    <link type="text/css" rel="stylesheet" href="../style/jsmind.css" />
    <style type="text/css">
        #jsmind_container{
            width:800px;
            height:500px;
            border:solid 1px #ccc;
            /*background:#f4f4f4;*/
            background:#f4f4f4;
        }
    </style>
</head>
<body>
<div id="jsmind_container"></div>
<script type="text/javascript" src="../js/jsmind.js"></script>
<script type="text/javascript" src="../js/jsmind.draggable.js"></script>
<script type="text/javascript">
    function load_jsmind(){
        var mind = {
            "meta":{
                "name":"demo",
                "author":"hizzgdev@163.com",
                "version":"0.2",
            },
            "format":"node_array",
            "data":[
                {"id":"1", "isroot":true, "topic":"jsMind"},

                {"id":"2", "parentid":"1", "topic":"sub1"},
                {"id":"3", "parentid":"2", "topic":"sub11"},
                {"id":"4", "parentid":"2", "topic":"sub12"},
                {"id":"5", "parentid":"2", "topic":"sub13"},

                {"id":"6", "parentid":"1", "topic":"sub2"},
                {"id":"7", "parentid":"2", "topic":"sub21"},
                {"id":"8", "parentid":"2", "topic":"sub22"},

                {"id":"9", "parentid":"1", "topic":"sub3"},
            ]
        };
        var options = {
            container:'jsmind_container',
            editable:true,
            theme:'primary'
        }
        var jm = jsMind.show(options,mind);
        // jm.set_readonly(true);
        // var mind_data = jm.get_data();
        // alert(mind_data);
    }

    load_jsmind();
</script>
</body>
</html>
